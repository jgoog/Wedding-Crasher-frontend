
<div class="logo d-flex justify-content-center ">
    <img class="img"   src="../assets/images/Wedding Crasher-logos.jpeg"/>
  </div>
  
  <!-- <h1 class="d-flex justify-content-center p-4">{{title}}</h1> -->
 


<div class="modal-body register">
<form action="login" method="post">
    
    <div class="modal-header">
        <h5 class="modal-title">Login</h5>
        </div>
    
  
    <!-- Email input -->
    <div class="form-outline mb-4 ">
      <input type="email" id="email" name="email" class="form-control" [(ngModel)]="email" />
      <label class="form-label" for="email">Email address</label>
    </div>
  
    <!-- Password input -->
    <div class="form-outline mb-4">
      <input type="password" id="form3Example4" name="password" class="form-control" [(ngModel)]="password" />
      <label class="form-label" for="password">Password</label>
    </div>
  
    <!-- Submit button -->
    <button type="submit" class="btn btn-primary btn-block mb-4" (click)="doLogin()" >Login</button>
  </form>
</div>
<router-outlet></router-outlet>
